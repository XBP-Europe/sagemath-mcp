name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sage:
        image: sagemath/sagemath:latest
        options: --name sage-mcp-ci
    env:
      HELM_VERSION: v3.15.2
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
      - name: Create virtual environment
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e .[dev]
      - name: Install Helm
        run: |
          curl -sSL https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/helm
      - name: Helm lint
        run: helm lint charts/sagemath-mcp
      - name: Helm template
        run: helm template test charts/sagemath-mcp
      - name: Lint
        run: make lint
      - name: Unit Tests
        run: make test
      - name: Integration Tests
        run: make integration-test
      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            integration.log
            integration-artifacts.tar.gz
      - name: Docker Compose smoke test
        run: |
          docker compose up --build -d
          export SAGEMATH_MCP_URL="http://127.0.0.1:31415/mcp"
          uv run python scripts/exercise_mcp.py
      - name: Verify monitoring metrics
        run: |
          export SAGEMATH_MCP_URL="http://127.0.0.1:31415/mcp"
          uv run python - <<'PY'
          import asyncio
          import os
          from fastmcp import Client


          async def main():
              client = Client(os.environ["SAGEMATH_MCP_URL"], transport="http")
              metrics = await client.resource("resource://sagemath/monitoring/metrics")
              assert metrics, "No metrics returned"
              snapshot = metrics[0]
              assert snapshot.attempts >= 1, "Expected at least one recorded attempt"


          asyncio.run(main())
          PY
          docker compose down
      - name: Build artifacts
        run: make build
