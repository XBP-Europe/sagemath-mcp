name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      sage:
        image: sagemath/sagemath:latest
        options: --name sage-mcp-ci
    env:
      HELM_VERSION: v3.15.2
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
      - name: Create virtual environment
        run: uv venv
      - name: Install dependencies
        run: uv pip install -e .[dev]
      - name: Install Helm
        run: |
          curl -sSL https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz | tar -xz
          sudo mv linux-amd64/helm /usr/local/bin/helm
      - name: Helm lint
        run: helm lint charts/sagemath-mcp
      - name: Helm template
        run: helm template test charts/sagemath-mcp
      - name: Lint
        run: make lint
      - name: Unit Tests
        run: make test
      - name: Integration Tests
        run: make integration-test
      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            integration.log
            integration-artifacts.tar.gz
      - name: Docker Compose smoke test
        run: |
          docker compose up --build -d
          export SAGEMATH_MCP_URL="http://127.0.0.1:8314/mcp"
          uv run python scripts/exercise_mcp.py
      - name: Verify monitoring metrics
        run: |
          export SAGEMATH_MCP_URL="http://127.0.0.1:8314/mcp"
          uv run python - <<'PY'
          import asyncio
          import json
          import os
          from fastmcp import Client


          async def fetch_metrics(url: str, attempts: int = 10, delay: float = 3.0):
              last_error = None
              for attempt in range(1, attempts + 1):
                  try:
                      print(f"[metrics] Attempt {attempt}/{attempts} connecting to {url}", flush=True)
                      async with Client(transport=url) as client:
                          metrics = await client.read_resource("resource://sagemath/monitoring/metrics")
                          assert metrics, "No metrics returned"
                          payload = json.loads(metrics[0].text)[0]
                          attempts = payload.get("attempts")
                          successes = payload.get("successes")
                          print(
                              f"[metrics] Snapshot reachable: attempts={attempts}, successes={successes}",
                              flush=True,
                          )
                          return
                  except Exception as exc:
                      last_error = exc
                      print(f"[metrics] Attempt {attempt} failed: {exc!r}", flush=True)
                      await asyncio.sleep(delay)
              raise RuntimeError("Unable to verify monitoring metrics") from last_error


          asyncio.run(fetch_metrics(os.environ["SAGEMATH_MCP_URL"]))
          PY
          docker compose down
      - name: Build artifacts
        run: make build
