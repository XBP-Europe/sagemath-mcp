name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtual environment
        run: uv venv
      - name: Install project
        run: uv pip install -e .[dev]
      - name: Lint
        run: make lint
      - name: Tests
        run: make test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
      - name: Create virtual environment
        run: uv venv
      - name: Build artifacts
        run: uv run python -m build --sdist --wheel --outdir dist
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign container image
        env:
          COSIGN_YES: "true"
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign sign "${IMAGE}@${DIGEST}"

  publish:
    needs: [build, docker]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/sagemath-mcp/
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          packages-dir: dist
      - name: Publish to GitHub Packages (PyPI)
        run: |
          uv run python -m pip install --upgrade pip
          uv run python -m pip install --upgrade build
          uv run uv publish \
            --url https://pypi.pkg.github.com/XBP-Europe \
            --username $GITHUB_ACTOR \
            --password ${{ secrets.GITHUB_PACKAGES_TOKEN }} \
            dist/*
